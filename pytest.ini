[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers
markers =
    unit: Unit tests for individual functions
    integration: Integration tests with database
    slow: Tests that take longer to run
    api: API endpoint tests

# Coverage options
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-exclude=tests/*
    --cov-exclude=archived_*/*
    --cov-exclude=exports/*
    --cov-exclude=backups/*

# Output options
console_output_style = progress

# Ignore directories
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    archived_databases
    archived_implementations
    backups
    exports
    logs
    __pycache__
    .pytest_cache
    htmlcov

